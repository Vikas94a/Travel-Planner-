<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="countrymapping.js" defer></script>
    <script src="main.js" defer></script>
    <script src="app.js" defer></script>
    
    <script type="modules" src="app.js" defer></script>
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=XYZ&libraries=places"></script> -->

    <title>Trip Planner</title>
    <link rel="shortcut icon" href="image/travel planner logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  </head>
  <body>
    <section id="add-trip">
      <h2 class="trip">Explore-Ease</h2>
      <form id="travel-form">
        <div class="form-section">
          <!-- Destination Input Section -->
          <div>
            <label for="destination">Destination:  <span class="required">*</label>
            <input
              type="text"
              name="destination"
              id="destination"
              placeholder="Country Name"
              required
            />
            
           
          </div>

          <!-- Start Date Input Section -->
          <div>
            <label for="start-date" class="required">Start Date:</label>
            <input
              type="datetime-local"
              name="start-date"
              id="start-date"
              required
            />
          </div>

          <!-- End Date Input Section -->
          <div>
            <label for="end-date" class="required">End Date:</label>
            <input
              type="datetime-local"
              name="end-date"
              id="end-date"
              required
            />
          </div>
   

        <!-- Submit Button Section -->
      
          <input type="submit" id="submit" />
        </div>
        
      </form>

      <!-- Task List Section -->
      <div id="task-list-container">
        <h3 class="task-list-heading">Planned Trips</h3>
        <div id="task-list"></div>
      </div>

      <!-- Dynamic Task Form Section -->
      <div class="dynnamic-container">
        <form class="dynnamic-form">
          <h2 id="task-form"></h2>

          <!-- Task Name Input -->
          <label for="name">Task Name:</label>
          <input type="text" name="name" id="name" />

          <!-- Dynamic Start Date Input -->
          <label for="dynamic-start-date">Start Date:</label>
          <input
            type="datetime-local"
            name="start-date"
            id="dynamic-start-date"
          />

          <!-- Dynamic End Date Input -->
          <label for="dynamic-end-date">End Date:</label>
          <input type="datetime-local" name="end-date" id="dynamic-end-date" />

          <!-- Total Cost Input -->
          <label for="cost">Total Cost:</label>
          <input type="number" id="cost" name="cost" placeholder="Enter cost" />

          <!-- Save Button -->
          <input type="submit" value="Save" id="save" />
        </form>
      </div>
    </section>
  </body>
</html>
